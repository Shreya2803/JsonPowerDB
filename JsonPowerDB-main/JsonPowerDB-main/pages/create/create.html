<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./create.js" ></script>
    <link rel="stylesheet" href="../../index.css">
</head>
<body>
    <div class="container mt-5 col-4">
        <h1  style="text-align: center; margin: 5% auto;">PUT Request</h1>
    <form class="row g-3 needs-validation" id="user" novalidate method="POST">
        <div class="col-12">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstname"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-12">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastname"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-12">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-12">
            <label for="validationCustom03" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">
              Please provide a valid email.
            </div>
          </div>
        <div class="col-12">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-12">
            <label for="validationCustom03" class="form-label">State</label>
            <input type="text" class="form-control" id="state" required>
            <div class="invalid-feedback">
              Please provide a valid State.
            </div>
          </div>
        <div class="col-12">
          <label for="validationCustom05" class="form-label">Pincode</label>
          <input type="number" class="form-control" id="pincode" required>
          <div class="invalid-feedback">
            Please provide a valid Pincode.
          </div>
        </div>
        <div class="col-12 mt-4">
          <button class="btn btn-success" type="submit" onclick="saveEmployee();">Submit form</button>
        </div>
        <div class="col-12">
          <a class="btn btn-primary" href="../../index.html">Home Page</a>
        </div>
      </form>
    </div>
    <div class="container col-5 my-5" style="display: none;" id="restext">
      <div id="" class="fs-4 mt-3 px-5">
        <h3>Response-</h3>
        <textarea id="display" rows="7" cols="60"></textarea>
      </div>      
    </div>
</body>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
